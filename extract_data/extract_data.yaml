name: Read Data Function
description: Read NASA machine data from local system
inputs:
- name: input_path
  description: path used to access and store data
  type: GCSPath
outputs:
- name: output_data
  description: Path where data will be stored
  type: GCSPath 

implementation:
  container:
    image: us-central1-docker.pkg.dev/clever-tube-317207/quickstart-docker-repo/quickstart-image:tag1
    command: [
      python, extract_data_rul.py,
      
      --input_path,
      {inputPath: input_path},
      
      --output_data,
      {outputPath: output_data},
    ]
