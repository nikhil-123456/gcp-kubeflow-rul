name: Process data
description: Prepares the train & test data and performs scaling

inputs:
- {name: Input Data, type: GCSPath, description: 'Path where input data is stored.'}
outputs:
- {name: Output Data, type: GCSPath, description: 'Path where output data is stored'}

implementation:
  container:
    image: us-central1-docker.pkg.dev/clever-tube-317207/quickstart-docker-repo/quickstart-image2@sha256:8304f941ff6f9730ac36195a3edf6000dbcf53f6dc58b797e75f524c5dfb54d4
    command: [
      python, process_data_rul.py,

      --input_data,
      {inputPath: Input Data},

      --output_data,
      {outputPath: Output Data},

    ]
