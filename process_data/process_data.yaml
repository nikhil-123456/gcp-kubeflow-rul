name: Process data
description: Prepares the train & test data and performs scaling

inputs:
- {name: Input Data, type: LocalPath, description: 'Path where input data is stored.'}
outputs:
- {name: Output Data, type: LocalPath, description: 'Path where output data is stored'}

implementation:
  container:
    image: fernandolpz/only-tests:logistic_regression_v2
    command: [
      python, process_data_rul.py,

      --input_data,
      {inputPath: Input Data},

      --output_data,
      {outputPath: Output Data},

    ]